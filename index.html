<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
   
<div class="w-full max-w-md">
    <form id="registrationForm" class="bg-white p-6 rounded shadow-md">
        <h1 class="text-xl font-bold mb-4 text-center">Registration Form</h1>
        
        <label for="name" class="block mb-2">NAME:</label>
        <input type="text" id="name" name="name" class="border p-2 mb-2 w-full">
        <p id="nameError" class="text-red-500 text-sm mb-4 hidden">Name cannot be empty.</p>
        
        <label for="email" class="block mb-2">EMAIL:</label>
        <input type="email" id="email" name="email" class="border p-2 mb-2 w-full">
        <p id="emailError" class="text-red-500 text-sm mb-4 hidden">Enter a valid email address.</p>
        
        <label for="password" class="block mb-2">PASSWORD:</label>
        <input type="password" id="password" name="password" class="border p-2 mb-2 w-full">
        <p id="passwordError" class="text-red-500 text-sm mb-4 hidden">Password must be at least 6 characters long.</p>
        
        <button type="submit" id="submitButton" class="bg-blue-500 text-white px-4 py-2 mt-4 w-full" disabled>Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
